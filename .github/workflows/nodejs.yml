name: Node.js CI

on: [push, pull_request]

jobs:
  build_default:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: node -v
    - run: npm -v
    - run: yarn -v
    - run: npm install
    - run: npm run build --if-present
    - run: npm test

    defaults:
      run:
        shell: bash
        working-directory: ./default

    env:
      CI: true

  build_container_pattern:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: node -v
    - run: npm -v
    - run: yarn -v
    - run: npm install
    - run: npm run build --if-present
    - run: npm test

    defaults:
      run:
        shell: bash
        working-directory: ./presentational-container-pattern

    env:
      CI: true